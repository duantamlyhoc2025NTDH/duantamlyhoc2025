<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Về chúng tôi</title>
  <link rel="stylesheet" href="main.css">
  <style>
    </style>
</head>
<body>
    <div id="header"></div>
    
  <main>
    <h1>Về chúng tôi</h1>
    <p>Chúng tôi là đội ngũ chuyên gia tâm lý học với sứ mệnh nâng cao nhận thức và hỗ trợ cộng đồng.</p>
  </main>
  <div id="footer"></div>
  <script>
    // Tự động tải header + footer vào mỗi trang
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

  
<!-- Thêm link font-awesome để hiển thị icon mạng xã hội -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</body>
</html>
