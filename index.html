<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Website Tâm Lý Học</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff0000, #ffffff); /* đỏ trắng */
    }
    header, footer {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      background-color: #fff5f5;
      min-height: 400px;
    }
    footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Về chúng tôi</a></li>
        <li><a href="#">Các bài test</a></li>
        <li><a href="#">Tâm Lý Học Giới Tính</a></li>
        <li><a href="#">Tâm Lý Học Nhận Thức</a></li>
        <li><a href="#">Tâm Lý Học Gia Đình</a></li>
        <li><a href="#">Tâm Lý Học Xã Hội</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Chào mừng đến với Website Tâm Lý Học</h1>
    <p>Nội dung chính sẽ hiển thị ở đây.</p>
  </main>

  <footer>
    &copy; 2025 Website Tâm Lý Học. All rights reserved.
  </footer>
</body>
</html>
