<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
 <title>Tâm Lý Học Xã Hội</title>
  <link rel="stylesheet" href="main.css">
  <style>
  
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Tâm Lý Học Xã Hội</h1>
  <p>Tìm hiểu cách xã hội và môi trường ảnh hưởng đến hành vi con người.</p>
  </main>

 <div id="footer"></div>

  <script>
    // Tự động tải header + footer vào mỗi trang
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

<!-- Thêm link font-awesome để hiển thị icon mạng xã hội -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</body>
</html>
