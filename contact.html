 <title>Liên hệ</title>

<body>
  
  <div id="header"></div>
  <main style="font-family: Arial, sans-serif; padding: 40px; max-width: 900px; margin: auto; background-color: #f3e5f5; border-radius: 10px;">
    <h1>Liên hệ</h1>
  <p>Bạn hãy gửi câu hỏi hoặc phản hồi cho chúng tôi qua biểu mẫu hoặc email nhé.</p>
  </main>
<div id="footer"></div>
      
<script>
    // Tự động tải header + footer vào mỗi trang
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
</script>
