<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Liên hệ</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  
  <div id="header"></div>
 <main style="font-family: Arial, sans-serif; padding: 40px; max-width: 900px; margin: auto; background-color: #f3e5f5; border-radius: 10px;">
  <h1>Liên hệ</h1>
  <p>Bạn hãy gửi câu hỏi hoặc phản hồi cho chúng tôi qua biểu mẫu hoặc email nhé.</p>

  <form class="contact-form">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>

    <label for="message">Nội dung:</label>
    <textarea id="message" name="message" rows="5" placeholder="Viết phản hồi hoặc câu hỏi của bạn..." required></textarea>

    <button type="submit">Gửi</button>
  </form>
</main>

<div id="footer"></div>
   <script src="loadLayout.js"></script>

</body>
</html>
