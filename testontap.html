        }

        }

            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;

        }

            background-color: #f0f7ff;
            border-color: #a0c4ff;
        }
        
        .option.selected {

            border-color: #3498db;
            font-weight: bold;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

            border-radius: 8px;

            }

</head>
<body>
    <div class="container">
        <header>
            <h1>Trắc nghiệm Tâm lý học Nhận thức</h1>

            </div>
            <div class="stat-item">
                <div class="stat-value" id="correct-count">0</div>
                <div class="stat-label">Đúng</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="incorrect-count">0</div>
                <div class="stat-label">Sai</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="unanswered-count">100</div>
                <div class="stat-label">Chưa trả lời</div>
            </div>
        </div>
        
        <div class="timer" id="timer">Thời gian: 00:00</div>
        
        <div class="progress-container">
            <div class="progress-bar">

            <div class="question-text" id="question-text"></div>
            
            <div class="options-container" id="options-container">

        <div class="navigation">

            <div>

                <button class="btn-submit" id="submit-btn" onclick="submitQuiz()" style="display: none;">Nộp bài</button>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <h2 class="results-title">Kết quả bài làm của bạn</h2>
            <div class="score" id="final-score">0/100</div>
            <p class="score-text" id="score-text"></p>
            
            <div class="result-details">

                <button onclick="restartQuiz()" style="margin-top: 20px; background-color: #f39c12;">Làm lại bài trắc nghiệm</button>
            </div>
        </div>
    </div>

                explanation: "Nghiên cứu (ví dụ của Neisser & Harsch, 1992 về vụ nổ tàu Challenger) cho thấy trí nhớ sáng tỏ tuy có cảm giác chắc chắn và sống động hơn, nhưng vẫn có thể sai lệch và thay đổi theo thời gian, không phải là 'bức ảnh' hoàn hảo."
            },
            {
                section: "Phần 6: Lỗi trí nhớ & Ứng dụng",
                question: "Vì sao trí nhớ nhân chứng thường không đáng tin cậy?",
                options: [
                    "Do ảnh hưởng của sự tập trung vào vũ khí (weapon focus)",
                    "Do sự quen thuộc sai (familiarity)",
                    "Do câu hỏi dẫn dắt và phản hồi từ cảnh sát",
                    "Tất cả các đáp án trên"
                ],
                correct: 3,
                explanation: "Trí nhớ nhân chứng thường không đáng tin cậy do nhiều yếu tố: sự tập trung vào vũ khí làm giảm nhớ chi tiết khác; sự quen thuộc sai (nhận diện ai đó vì trông quen, dù không phải thủ phạm); câu hỏi dẫn dắt và phản hồi từ cảnh sát có thể vô tình làm thay đổi hoặc củng cố trí nhớ sai."
            },
            {
                section: "Phần 6: Lỗi trí nhớ & Ứng dụng",
                question: "'Hiệu ứng tập trung vào vũ khí' (weapon focus effect) là gì?",
                options: [
                    "Nạn nhân chỉ nhớ vũ khí, không nhớ gì khác",
                    "Sự chú ý tập trung vào vũ khí làm giảm khả năng nhớ các chi tiết khác (như khuôn mặt thủ phạm)",
                    "Thủ phạm thường tập trung vào vũ khí",
                    "Vũ khí làm tăng khả năng nhớ mọi chi tiết"
                ],
                correct: 1,
                explanation: "Hiệu ứng tập trung vào vũ khí (weapon focus effect) là hiện tượng khi có vũ khí (đặc biệt là súng), sự chú ý của nhân chứng thường tập trung vào vũ khí, làm giảm khả năng nhớ các chi tiết khác như khuôn mặt, quần áo của thủ phạm."
            },
            {
                section: "Phần 6: Lỗi trí nhớ & Ứng dụng",
                question: "Để giảm sai lầm trong nhận dạng nghi phạm, nên làm gì?",
                options: [
                    "Chỉ cho nhân chứng xem một bức ảnh duy nhất của nghi phạm",
                    "Nói với nhân chứng rằng nghi phạm chắc chắn có trong hàng nhận dạng",
                    "Sử dụng hàng nhận dạng với những người có ngoại hình tương tự, và nói với nhân chứng rằng nghi phạm có thể có hoặc không trong đó",
                    "Khuyến khích nhân chứng chọn người 'trông giống nhất'"
                ],
                correct: 2,
                explanation: "Để giảm sai lầm, nên sử dụng hàng nhận dạng với những người có ngoại hình tương tự nghi phạm, và quan trọng là nói với nhân chứng rằng nghi phạm có thể có hoặc không trong hàng đó, để tránh việc họ cảm thấy phải chọn một ai đó."
            },
            {
                section: "Phần 6: Lỗi trí nhớ & Ứng dụng",
                question: "Trí nhớ tự thuật (autobiographical memory) là gì?",
                options: [
                    "Trí nhớ về kiến thức chung",
                    "Trí nhớ về các sự kiện và kinh nghiệm cá nhân trong cuộc đời",
                    "Trí nhớ về cách thực hiện kỹ năng",
                    "Trí nhớ ngắn hạn về bản thân"
                ],
                correct: 1,
                explanation: "Trí nhớ tự thuật (autobiographical memory) là trí nhớ về các sự kiện và kinh nghiệm cá nhân trong cuộc đời mà chúng ta đã trải qua."
            },
            {
                section: "Phần 6: Lỗi trí nhớ & Ứng dụng",
                question: "'Sự hồi tưởng' (reminiscence bump) là gì?",
                options: [
                    "Xu hướng nhớ nhiều sự kiện từ thời thơ ấu",
                    "Xu hướng nhớ nhiều sự kiện gần đây",
                    "Xu hướng nhớ nhiều sự kiện từ thời thiếu niên và đầu tuổi trưởng thành (khoảng 10-30 tuổi)",
                    "Xu hướng quên các sự kiện cũ"
                ],
                correct: 2,
                explanation: "Sự hồi tưởng (reminiscence bump) là xu hướng nhớ nhiều sự kiện tự thuật từ thời thiếu niên và đầu tuổi trưởng thành (khoảng 10-30 tuổi), một giai đoạn quan trọng của sự hình thành bản sắc và nhiều sự kiện 'đầu tiên'."
            },
            {
                section: "Phần 6: Lỗi trí nhớ & Ứng dụng",
                question: "Hạch hạnh nhân (amygdala) có vai trò gì trong trí nhớ?",
                options: [
                    "Xử lý thông tin thị giác",
                    "Xử lý ngôn ngữ",
                    "Củng cố trí nhớ liên quan đến cảm xúc, đặc biệt là cảm xúc mạnh",
                    "Lưu trữ trí nhớ dài hạn"
                ],
                correct: 2,
                explanation: "Hạch hạnh nhân (amygdala) đóng vai trò quan trọng trong việc xử lý cảm xúc và củng cố trí nhớ liên quan đến cảm xúc, đặc biệt là cảm xúc mạnh (như sợ hãi). Nó tương tác với hồi hải mã để tăng cường mã hóa và lưu giữ các ký ức cảm xúc."
            }
        ];

        // Biến toàn cục
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let score = 0;
        let quizCompleted = false;
        let startTime = new Date();
        let timerInterval;

        // Khởi tạo trang
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestion();
            updateProgress();
            updateStats();
            startTimer();
        });

        // Hiển thị câu hỏi
        function displayQuestion() {
            const question = quizData[currentQuestionIndex];
            document.getElementById('section-tag').textContent = question.section;
            document.getElementById('question-number').textContent = `Câu hỏi ${currentQuestionIndex + 1}`;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Hiển thị giải thích nếu câu hỏi đã được trả lời
            const explanation = document.getElementById('explanation');
            if (userAnswers[currentQuestionIndex] !== null) {
                document.getElementById('explanation-text').textContent = question.explanation;
                explanation.style.display = 'block';
                
                // Đánh dấu đáp án đúng/sai
                const options = document.querySelectorAll('.option');
                options.forEach((opt, idx) => {
                    if (idx === question.correct) {
                        opt.classList.add('correct');
                    } else if (idx === userAnswers[currentQuestionIndex] && idx !== question.correct) {
                        opt.classList.add('incorrect');
                    }
                });
            } else {
                explanation.style.display = 'none';
            }
            
            // Cập nhật nút điều hướng
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'inline-block';
            } else {
                document.getElementById('next-btn').style.display = 'inline-block';
                document.getElementById('submit-btn').style.display = 'none';
            }
        }

        // Chọn đáp án
        function selectOption(optionIndex) {
            if (quizCompleted) return;
            
            userAnswers[currentQuestionIndex] = optionIndex;
            displayQuestion();
            updateStats();
        }

        // Câu hỏi tiếp theo
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            }
        }

        // Câu hỏi trước
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        // Cập nhật thanh tiến độ
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentQuestionIndex + 1}/${quizData.length}`;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
        }

        // Cập nhật thống kê
        function updateStats() {
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;
            
            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unansweredCount++;
                } else if (answer === quizData[index].correct) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });
            
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('unanswered-count').textContent = unansweredCount;
            
            score = correctCount;
        }

        // Bắt đầu đếm thời gian
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Cập nhật thời gian
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            document.getElementById('timer').textContent = `Thời gian: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Nộp bài
        function submitQuiz() {
            if (confirm("Bạn có chắc chắn muốn nộp bài không?")) {
                quizCompleted = true;
                clearInterval(timerInterval);
                
                // Tính điểm
                updateStats();
                
                // Hiển thị kết quả
                document.querySelector('.question-container').style.display = 'none';
                document.querySelector('.navigation').style.display = 'none';
                document.getElementById('results-container').style.display = 'block';
                
                const percentage = Math.round((score / quizData.length) * 100);
                document.getElementById('final-score').textContent = `${score}/${quizData.length}`;
                
                let scoreText = "";
                if (percentage >= 90) {
                    scoreText = "Xuất sắc! Bạn có kiến thức rất vững về Tâm lý học Nhận thức.";
                } else if (percentage >= 70) {
                    scoreText = "Tốt! Bạn nắm khá vững các khái niệm cơ bản.";
                } else if (percentage >= 50) {
                    scoreText = "Khá! Bạn đã nắm được nhiều kiến thức quan trọng.";
                } else {
                    scoreText = "Hãy ôn tập lại các tài liệu để củng cố kiến thức nhé!";
                }
                
                document.getElementById('score-text').textContent = `Điểm số: ${percentage}% - ${scoreText}`;
                
                // Hiển thị chi tiết kết quả theo phần
                const resultsDetails = document.getElementById('results-details');
                resultsDetails.innerHTML = "";
                
                // Nhóm câu hỏi theo phần
                const sections = {};
                quizData.forEach((q, index) => {
                    if (!sections[q.section]) {
                        sections[q.section] = { total: 0, correct: 0 };
                    }
                    sections[q.section].total++;
                    if (userAnswers[index] === q.correct) {
                        sections[q.section].correct++;
                    }
                });
                
                for (const [section, data] of Object.entries(sections)) {
                    const sectionPercentage = Math.round((data.correct / data.total) * 100);
                    const sectionElement = document.createElement('div');
                    sectionElement.innerHTML = `<strong>${section}:</strong> ${data.correct}/${data.total} (${sectionPercentage}%)`;
                    sectionElement.style.marginBottom = '10px';
                    resultsDetails.appendChild(sectionElement);
                }
                
                // Thêm lời khuyên
                const advice = document.createElement('div');
                advice.style.marginTop = '20px';
                advice.style.padding = '15px';
                advice.style.backgroundColor = '#f8f9fa';
                advice.style.borderRadius = '6px';
                advice.innerHTML = `<strong>Lời khuyên:</strong> Hãy xem lại những câu sai và đọc kỹ phần giải thích để hiểu rõ hơn về các khái niệm. Bạn có thể làm lại bài trắc nghiệm để kiểm tra sự tiến bộ.`;
                resultsDetails.appendChild(advice);
            }
        }

        // Làm lại bài trắc nghiệm
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            score = 0;
            quizCompleted = false;
            
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.getElementById('results-container').style.display = 'none';
            
            startTime = new Date();
            startTimer();
            
            displayQuestion();
            updateProgress();
            updateStats();
        }
    </script>
